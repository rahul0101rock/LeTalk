<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %} {% endblock %}</title>
    {% load static %}
    <link href="{%  static  'chat/Bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        html{
          position: relative;
          min-height: 100%;
        }
        body{
          margin-bottom: 50px;
        }
        a{
          color: #000000;
        }
        a:hover{
          color: green;
          text-decoration: none;
        }
        .center{
          text-align: center;
        }
        .footer{
          position:absolute;
          width: 100%;
          bottom: 0;
          height: 10px;
          color:blue;
        }
    </style>
    {% block css %}
    {% endblock %}
    <link href="{% static 'chat/css/vanilla-zoom.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{%  static  'chat/Bootstrap/js/bootstrap.min.js'%}" type="text/js"></script>
    <link href="{% static 'chat/css/all.css' %}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="{%  static  'chat/js/vanilla-zoom.js'%}" type="text/js"></script>
    <script src="{%  static  'chat/js/theme.js'%}" type="text/js"></script>

</head>
<body>
<nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container"><a class="navbar-brand logo" href="/">LeTalk</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navdata"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        {% block nav %}
        {% endblock %}
        </div>
    </nav>
<div class="container" id="content">
    <br><br><br><br>
    {% block content %}
    {% endblock %}
</div>
<!--<footer class="footer">
    <div class="container">
        <small><center>&copy; Copyright 2021, LeTalk Corporation</center></small>
    </div>
</footer>-->
</body>
</html>

{% extends "base.html" %}
{% block title%}
LeTalk | Login
{% endblock %}

{% block css %}
    <style>
    hr{
        width:25%;
    }
    h3{
        margin-left:auto;
        color:black;
    }
    .main {
    background-color: #FFFFFF;
    width: 400px;
    height: 400px;
    margin-top:5%;
    border-radius: 1.5em;
    box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);
    margin-left:auto;
    margin-right:auto;
    margin-bottom:auto;
    }
    .login{
    padding-top: 40px;
    color: #8C55AA;
    font-weight: bold;
    font-size: 23px;
    }
    .field {
    width: 76%;
    color: rgb(38, 50, 56);
    font-weight: 700;
    font-size: 14px;
    letter-spacing: 1px;
    background: rgba(136, 126, 126, 0.04);
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    outline: none;
    box-sizing: border-box;
    border: 2px solid rgba(0, 0, 0, 0.02);
    margin-bottom: 50px;
    margin-left: 46px;
    text-align: center;
    margin-bottom: 27px;
    }
    .submit {
    cursor: pointer;
    border-radius: 5em;
    color: #fff;
    background: linear-gradient(to right, #9C27B0, #E040FB);
    border: 0;
    padding-left: 40px;
    padding-right: 40px;
    padding-bottom: 10px;
    padding-top: 10px;
    margin-left: 35%;
    font-size: 13px;
    box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.04);
    }
    .forgot {
    text-shadow: 0px 0px 3px rgba(117, 117, 117, 0.12);
    color: #E1BEE7;
    padding-top: 15px;
    }
    a {
    text-decoration:none;
    text-shadow: 0px 0px 3px rgba(117, 117, 117, 0.12);
    color: #E1BEE7;
    text-decoration: none
    }
    </style>
{% endblock %}

{% block nav %}
<div class="collapse navbar-collapse" id="navdata">
    <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="/login">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
    </ul>
</div>
{% endblock %}
{% block content %}

<div class="main">
    <p class="login" align="center">Login</p>
    <br>
    <form method ="POST">
        {% csrf_token %}
        <input type="text" required align="center" placeholder="Username" class="field" name="username"><br>
        <input type="password" required align="center" placeholder="Password" class="field" name="password"><br>
        <button type="submit" class="submit">Login</button><br><br>
      <p class="forgot" align="center"><a href="#">Forgot Password?</a></p>

      <br>
    </form>
</div>
{% endblock %}
